<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひらがなつりゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🎣 ひらがなつりゲーム 🐟</h1>
        </header>

        <div class="game-area">
            <!-- ゲーム内UI -->
            <div class="game-ui">
                <div class="score-display">てんすう: <span id="score">0</span></div>
                <div class="target-display">
                    <div class="target-label">つりたいひらがな</div>
                    <div id="target-hiragana">あ</div>
                </div>
            </div>
            
            <div class="fishing-line" id="fishing-line">
                <div class="hook" id="hook">🪝</div>
            </div>
            
            <div class="water">
                <div class="fish-container" id="fish-container">
                    <!-- 魚はJavaScriptで動的に生成 -->
                </div>
                
            </div>
        </div>

        <div class="controls">
            <button id="new-game-button" class="new-game-btn">🔄 もういちど</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
