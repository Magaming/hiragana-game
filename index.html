<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひらがな釣りゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🎣 ひらがな釣りゲーム 🐟</h1>
            <div class="score-board">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="target">つりたいひらがな: <span id="target-hiragana">あ</span></div>
            </div>
        </header>

        <div class="game-area">
            <div class="fishing-line" id="fishing-line">
                <div class="hook" id="hook">🪝</div>
            </div>
            
            <div class="water">
                <div class="fish-container" id="fish-container">
                    <!-- 魚はJavaScriptで動的に生成 -->
                </div>
                
                <div class="sea-bottom">
                    <div class="seaweed">🌿</div>
                    <div class="seaweed">🌿</div>
                    <div class="seaweed">🌿</div>
                    <div class="coral">🪸</div>
                    <div class="coral">🪸</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="cast-button" class="cast-btn">🎣 つりざおを投げる</button>
            <button id="new-game-button" class="new-game-btn">🔄 新しいゲーム</button>
        </div>

        <div class="instructions">
            <h3>遊び方</h3>
            <p>1. 上に表示されたひらがなと同じ文字が書かれた魚を探そう！</p>
            <p>2. 「つりざおを投げる」ボタンを押して魚を釣ろう！</p>
            <p>3. 正しいひらがなの魚を釣るとポイントがもらえるよ！</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
